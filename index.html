<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <title>CycleHub - Alocação de Bicicletas</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/login-stylesheet.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.css">
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon" />
</head>

<body>

    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="assets/images/googo.png" class="social-media"></a>
                    <a href="#" class="social"><img src="assets/images/insta.png" class="social-media"></a>
                    <a href="#" class="social"><img src="assets/images/fb.png" class="social-media"></a>
                </div>
                <span>ou use seu e-mail</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="assets/images/googo.png" class="social-media"></a>
                    <a href="#" class="social"><img src="assets/images/insta.png" class="social-media"></a>
                    <a href="#" class="social"><img src="assets/images/fb.png" class="social-media"></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo ao CycleHub!</h1>
                    <p>Já tem conta? Faça o login aqui:</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá denovo!</h1>
                    <p>Não tem conta? Se registre aqui:</p>
                    <button class="ghost" id="signUp">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>

    <script src="assets/js/custom.js"></script>

</body>
</html>
